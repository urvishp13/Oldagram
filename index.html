<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="assets/css/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <header class="flex">
            <img class="logo" src="assets/images/logo.png" alt="Oldagram logo">
            <img src="assets/images/user-avatar.png" alt="user avatar" class="avatar">
    </header>
    <main>
        <div class="post-layout">
            <section class="poster-info flex">
                <!-- image of poster -->
                <div class="avatar"></div>
                <div class="flex">
                    <!-- name of poster -->
                    <p class="poster-name"></p>
                    <!-- place of origin of poster -->
                    <p class="poster-location"></p>
                </div>                
            </section>
            <section class="post"></section>
            <section class="post-interactions icons flex">
                <!-- like icon -->
                <img src="assets/images/icon-heart.png" alt="heart icon" class="like-icon icon">
                <!-- comment icon -->
                <img src="assets/images/icon-comment.png" alt="comment icon" class="comment-icon icon">
                <!-- DM icon -->
                <img src="assets/images/icon-dm.png" alt="direct message icon" class="dm-icon icon">
            </section>
            <section class="post-details">
                <p class="likes"></p>
                <div class="comment">
                    <p><span class="username"></span> <span class="text"></span></p>
                </div>
            </section>
        </div>
    </main>

    <script src="assets/javascript/index.js" type="module"></script>
</body>

</html>
